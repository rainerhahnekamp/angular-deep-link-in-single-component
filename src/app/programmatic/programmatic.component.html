<mat-accordion class="example-headers-align">
  <mat-expansion-panel (closed)="handleClosed(holiday.id)"
                       (opened)="handleOpened(holiday.id)"
                       *ngFor="let holiday of holidays$ | async"
                       [expanded]="holiday.id === expandedId"
                       hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>arrow_circle_down</mat-icon>
      </mat-panel-title>
      <mat-panel-description> {{ holiday.title }}</mat-panel-description>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <app-holiday-detail [holiday]="holiday"></app-holiday-detail>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
